    <body ng-app="app">
        <div class="row" ng-controller="MainController as vm">
            <section ng-repeat="m in vm.sessions" class="month">
                <header ng-click="m.isActive = !m.isActive">
                    <h1>{{m.name}}</h1>
                </header>
                <section class="sessions" ng-show="m.isActive">
                    <article ng-repeat="s in m.sessions" class="session">
                        <header>
                            <h3>Session {{s.num}}</h3>
                            <h5>{{s.date}}</h5>
                        </header>
                        <ul >
                            <li ng-repeat="l in s.links">
                                <a href="{{l[1]}}">{{l[0]}}</a>
                            </li>

                        </ul>
                    </article>
                </section>
            </section>
        </div>
