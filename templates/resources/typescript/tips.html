<section>
    <h1>Casing matters on your types</h1>
    <div class="two-col">
        <div>
            <h2>Wrong</h2>
            <pre><code class="ts">
               function logic(foo: String): String; 
                </code></pre>
        </div>
        <div>
            <h2>Right</h2>
            <pre><code class="ts">
               function logic(foo: String): String; 
                </code></pre>
        </div>
    </div>
    <h3 class="fragment"><code>Number</code>, <code>String</code>, <code>Boolean</code>, and <code>Object</code> refer to reserved words in JavaScript.</h3>
</section>
