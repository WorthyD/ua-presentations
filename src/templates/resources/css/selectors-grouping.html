<section>
    <h1>Grouping Selectors</h1>
    <p>
        You can leverage grouping selectors to share styles between multiple selectors. This can be done by adding a comma between
        each selector.
    </p>
    <pre>
<code class="css">
    h1, h2, .header, #site-header{
        color:#ff0000;
    }
</code>
</pre>
